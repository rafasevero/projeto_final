<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img/beto carrero.png">
        </div>
        <div class="form-box">
            <h2>Cadastrar Ingressos</h2>
            <form action="inserirProd.php" method="post">

                <div class="input-group">
                    <label for="quantidade">Quantidade de Ingressos</label>
                    <input type="number" name="quantidade"  required>
                </div>

                <div class="input-group">
                    <label for="preco">Preço R$:</label>
                    <input type="text" name="preco" placeholder="Digite o valor de cada ingresso R$" required>
                </div>

                <div class="input-group w50">
                    <label for="desconto">Desconto em %</label>
                    <input type="text" name="desconto" placeholder="Digite o desconto %" required>
                </div>

                <div class="input-group w50">
                    <label for="tipo_ingresso">Tipo de Ingresso</label>
                    <select name="tipo_ingresso" id="tipo_ingresso" required>
                        <option value="">Selecione um tipo de ingresso</option>
                        <option value="adulto">Ingresso Adulto</option>
                        <option value="vip">Passe VIP - Fura Fila</option>
                        <option value="estacionamento">Estacionamento</option>
                        <option value="menor_12">Menores de 12 anos</option>
                        <option value="maior_65">Maiores de 65 anos</option>
                        <option value="aniversario">Aniversário</option>

                    </select>
                </div>
               
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
