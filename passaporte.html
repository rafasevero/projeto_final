<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Ingressos</title>
    <link rel="stylesheet" href="passaporte.css">
</head>
<body>
    <div class="container">
        <h1>Compra de Ingressos</h1>
        <div class="ticket-options">
            <!-- Ingresso Infantil -->
            <div class="ticket">
                <h2>Ingresso - Criança</h2>
                <p>Preço: R$ 50,00</p>
                <button onclick="adicionarCarrinho(1)">Adicionar ao carrinho</button>
            </div>
            <!-- Ingresso Adulto -->
            <div class="ticket">
                <h2>Ingresso - Adulto</h2>
                <p>Preço: R$ 100,00</p>
                <button onclick="adicionarCarrinho(2)">Adicionar ao carrinho</button>
            </div>
            <!-- Ingresso Idoso -->
            <div class="ticket">
                <h2>Ingresso - Idoso</h2>
                <p>Preço: R$ 75,00</p>
                <button onclick="adicionarCarrinho(3)">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
    <script>
        function adicionarCarrinho(idTicket) {
            window.location.href = `ver_carrinho.php?idTicket=${idTicket}`;
        }
    </script>
</body>
</html>
