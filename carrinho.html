<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Beto Carrero World</title>
    <link rel="stylesheet" href="carrinho.css">
    <!-- Adicionando uma fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-left">
            <img src="./img/logo.png" alt="Beto Carrero" class="beto-image">
            <h1>Carrinho de Compras</h1>
        </div>
        <div class="header-right">
            <button class="header-btn"><a href="passaporte.html">VOLTAR</a></button>
            <button class="header-btn"><a href="home.html">HOME</a></button>
        </div>
    </header>

    <div class="container">
        
        <div class="cart-item">
            <div class="item-details">
                <div class="item-image">
                    <img src="./img/ingresso.png" alt="Ingresso Adulto - Parque Completo">
                </div>
                <div class="item-name">Ingresso Adulto - Parque Completo</div>
            </div>
            <div class="item-price">R$ 100,00</div>
        </div>

        <div class="cart-item">
            <div class="item-details">
                <div class="item-image">
                    <img src="./img/ingresso.png" alt="Passe VIP - Fura Fila">
                </div>
                <div class="item-name">Passe VIP - Fura Fila</div>
            </div>
            <div class="item-price">R$ 200,00</div>
        </div>

        <div class="cart-item">
            <div class="item-details">
                <div class="item-image">
                    <img src="./img/ingresso.png" alt="Estacionamento">
                </div>
                <div class="item-name">Estacionamento</div>
            </div>
            <div class="item-price">R$ 50,00</div>
        </div>

        <div class="total">
            Total: R$ 350,00
        </div>

        <button class="checkout-btn">Finalizar Compra</button>
    </div>

</body>
</html>
